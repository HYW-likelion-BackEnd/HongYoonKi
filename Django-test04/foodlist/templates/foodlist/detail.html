{% extends 'foodlist/base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}
<div class ="card">
    <div class = "card-body">
        <h5 class = "card-title">{{food.title}}</h5>
        <p class = "card-text">{{food.description}}</p>
        <h3 class = "card-text"> {{food.star}} 점</h3>
        <p class = "card-text">{{food.where}}</p>
        <p class = "card-text">{{food.time}}</p>
        <a href = "{% url 'food_list' %}" class ="btn btn-primary">목록으로</a>
    </div>
</div>
{% endblock %}
