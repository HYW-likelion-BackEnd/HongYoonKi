<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo App</title>
    <style>

    </style>
</head>
<body>
<h2>사진 목록 페이지</h2>
<h3><a href="{% url 'photo_post' %}">글쓰기</a></h3>
<section>
    {% for photo in photos %} <!--//photo를 하나만 가지고 오는 게 아니기 떄문에-->
    <div>
        <h2>
            <center><a href="{% url 'photo_detail' pk=photo.pk %}" class="photo">{{photo.title}}</a></center>
        </h2>
        <img src="{{photo.image}}" width="50%">
        <p>작성자: {{photo.author}}</p>
        <p>{{photo.description}}</p>
    </div>
    {% endfor %}
</section>
</body>
</html>
